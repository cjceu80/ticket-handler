services:
  client:
    image: 402611660324.dkr.ecr.eu-north-1.amazonaws.com/client:1.2
    ports:
      - 80:5173
  admin:
    image: 402611660324.dkr.ecr.eu-north-1.amazonaws.com/admin:1.1
    ports:
      - 8080:5173
  server:
    image: 402611660324.dkr.ecr.eu-north-1.amazonaws.com/server:1.0
    ports:
      - 3000:3000
      - 4000:4000
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always # fixes MongoNetworkError when mongodb is not ready when mongo-express starts
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
  mongo-data:
    driver: local
